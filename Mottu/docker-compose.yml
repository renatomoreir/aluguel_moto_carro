version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mottu_postgres
    environment:
      POSTGRES_DB: mottu_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mottu_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: mottu_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mottu_network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  mottu_network:
    driver: bridge

